<section class="main_view_container start_page">
    <mat-grid-list cols="2" rowHeight="2:1">
        <mat-grid-tile>
            <mat-card class="login_page_form">
                <form #loginForm="ngForm" (submit)="authUser(loginForm)">
                    <mat-form-field>
                        <input matInput placeholder="Логин" type="text" class="example-right-align">
                      </mat-form-field>
                      <br>
                    <mat-form-field>
                        <input matInput placeholder="Enter your password" [type]="hide ? 'password' : 'text'">
                        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
                      </mat-form-field>
                    <br>
                    <button type="submit" mat-raised-button color="primary">Войти</button>
          
                </form>
              
              </mat-card>
        </mat-grid-tile>
        <mat-grid-tile><mat-list>
            <mat-list-item> Pepper </mat-list-item>
            <mat-list-item> Salt </mat-list-item>
            <mat-list-item> Paprika </mat-list-item>
           </mat-list></mat-grid-tile>
       
      </mat-grid-list>
    
</section>
